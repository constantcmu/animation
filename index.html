<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloth Simulation">
    <title>Cloth Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <nav>
            <ul>
                <li><button class="nav-btn active" data-view="cloth2D">Cloth Physics 2D</button></li>
                <li><button class="nav-btn" data-view="cloth3D">Cloth Physics 3D</button></li>
            </ul>
        </nav>
    </aside>
    <div class="content">
        <div id="cloth2DView" class="view active">
            <header>
                <h1>Cloth Simulation 2D</h1>
            </header>
            <main>
                <canvas id="clothCanvas2D"></canvas>
                <div class="controls">
                    <button id="resetCloth2D" type="button">Reset</button>
                    <select id="patternSelect2D">
                        <option value="default">Default</option>
                        <option value="triangle">สามเหลี่ยม (Triangle)</option>
                        <option value="square">สี่เหลี่ยมจัตุรัส (Square)</option>
                        <option value="rectangle">สี่เหลี่ยมผืนผ้า (Rectangle)</option>
                        <option value="rhombus">สี่เหลี่ยมขนมเปียกปูน (Rhombus)</option>
                        <option value="trapezoid">สี่เหลี่ยมคางหมู (Trapezoid)</option>
                        <option value="pentagon">ห้าเหลี่ยม (Pentagon)</option>
                        <option value="hexagon">หกเหลี่ยม (Hexagon)</option>
                        <option value="heptagon">เจ็ดเหลี่ยม (Heptagon)</option>
                        <option value="octagon">แปดเหลี่ยม (Octagon)</option>
                        <option value="nonagon">เก้าเหลี่ยม (Nonagon)</option>
                        <option value="decagon">สิบเหลี่ยม (Decagon)</option>
                        <option value="circle">วงกลม (Circle)</option>
                        <option value="ellipse">วงรี (Ellipse)</option>
                        <option value="star">รูปดาว (Star)</option>
                        <option value="heart">รูปหัวใจ (Heart)</option>
                        <option value="pyramid">รูปพีระมิด (Pyramid)</option>
                        <option value="sphere">ทรงกลม (Sphere)</option>
                        <option value="cylinder">ทรงกระบอก (Cylinder)</option>
                        <option value="prism">ทรงปริซึม (Prism)</option>
                        <option value="cone">ทรงกรวย (Cone)</option>
                    </select>
                </div>
            </main>
        </div>
        <div id="cloth3DView" class="view">
            <header>
                <h1>Cloth Simulation 3D</h1>
            </header>
            <main>
                <canvas id="clothCanvas3D"></canvas>
                <div class="controls">
                    <button id="resetCloth3D" type="button">Reset</button>
                    <select id="patternSelect3D">
                        <option value="default">Default</option>
                        <option value="triangle">สามเหลี่ยม (Triangle)</option>
                        <option value="square">สี่เหลี่ยมจัตุรัส (Square)</option>
                        <option value="rectangle">สี่เหลี่ยมผืนผ้า (Rectangle)</option>
                        <option value="rhombus">สี่เหลี่ยมขนมเปียกปูน (Rhombus)</option>
                        <option value="trapezoid">สี่เหลี่ยมคางหมู (Trapezoid)</option>
                        <option value="pentagon">ห้าเหลี่ยม (Pentagon)</option>
                        <option value="hexagon">หกเหลี่ยม (Hexagon)</option>
                        <option value="heptagon">เจ็ดเหลี่ยม (Heptagon)</option>
                        <option value="octagon">แปดเหลี่ยม (Octagon)</option>
                        <option value="nonagon">เก้าเหลี่ยม (Nonagon)</option>
                        <option value="decagon">สิบเหลี่ยม (Decagon)</option>
                        <option value="circle">วงกลม (Circle)</option>
                        <option value="ellipse">วงรี (Ellipse)</option>
                        <option value="star">รูปดาว (Star)</option>
                        <option value="heart">รูปหัวใจ (Heart)</option>
                        <option value="pyramid">รูปพีระมิด (Pyramid)</option>
                        <option value="sphere">ทรงกลม (Sphere)</option>
                        <option value="cylinder">ทรงกระบอก (Cylinder)</option>
                        <option value="prism">ทรงปริซึม (Prism)</option>
                        <option value="cone">ทรงกรวย (Cone)</option>
                    </select>
                </div>
            </main>
        </div>
        <footer>
            <p>Cloth Simulation Demo</p>
        </footer>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
